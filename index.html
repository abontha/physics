<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random PDF Repository</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f9fc;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(90deg, #0077cc, #005fa3);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 100%;
            transition: background-color 0.3s ease;
            animation: slideInLeft 1s;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #0077cc;
            padding: 10px 15px;
            display: block;
            border-radius: 8px;
            background-color: #e9f3fc;
            transition: background-color 0.2s, color 0.2s;
            font-weight: bold;
        }

        .sidebar ul li a:hover {
            background-color: #0077cc;
            color: white;
        }

        /* Content Styles */
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow: hidden;
            animation: fadeIn 1.5s;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 70px);
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        .footer {
            background-color: #005fa3;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        /* Color-Changing Button */
        .color-change-btn {
            margin: 15px 0;
            padding: 10px 15px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9em;
            display: block;
            width: 100%;
            text-align: center;
        }

        .color-change-btn:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        Random PDF Repository
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>PDFs</h2>
            <ul>
                <li><a href="TB_frq6-pages.pdf" target="viewer">TB_frq6-pages.pdf</a></li>
                <li><a href="PhysicsTestBoomorDoom-pages.pdf" target="viewer">PhysicsTestBoomorDoom-pages.pdf</a></li>
                <!-- Add more PDFs here -->
            </ul>
            <button class="color-change-btn" onclick="changeColor()">Change Sidebar Color</button>
        </div>

        <!-- Content -->
        <div class="content">
            <iframe name="viewer" src="TB_frq6-pages.pdf"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Random PDF Repository. Designed with ❤️ by Aadit Bontha.
    </div>

    <script>
        function changeColor() {
            const colors = ['#f4f4f4', '#ffe4b2', '#d1ffd6', '#e9f3fc'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.querySelector('.sidebar').style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
