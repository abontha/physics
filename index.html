<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadit Bontha's PDF Repository</title>
    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Styles */
        .header {
            background-color: #0077cc;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Main Content Layout */
        .main-container {
            display: flex;
            flex-grow: 1;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 100%;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #0077cc;
            padding: 8px 10px;
            display: block;
            border-radius: 5px;
            background-color: #e9f3fc;
            transition: background-color 0.2s, color 0.2s;
        }

        .sidebar ul li a:hover {
            background-color: #0077cc;
            color: white;
        }

        /* Content Styles */
        .content {
            flex-grow: 1;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        Aadit Bontha's PDF Repository
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>PDFs</h2>
            <ul>
                <!-- Add links to your PDFs here -->
                <li><a href="TB_frq6-pages.pdf" target="viewer">TB_frq6-pages.pdf</a></li>
                <!-- Add new PDFs below -->
            </ul>
        </div>

        <!-- Content -->
        <div class="content">
            <iframe name="viewer" src="TB_frq6-pages.pdf"></iframe>
        </div>
    </div>
</body>
</html>
