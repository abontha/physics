<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Assignment Repository</title>
    <style>
        /* General Page Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f9fc;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(90deg, #0077cc, #005fa3);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s;
        }

        .class-switcher {
            background-color: white;
            color: #005fa3;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 100%;
            transition: background-color 0.3s ease;
            animation: slideInLeft 1s;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
            cursor: pointer;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
        }

        .sidebar ul.active {
            display: block;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #0077cc;
            padding: 10px 15px;
            display: block;
            border-radius: 8px;
            background-color: #e9f3fc;
            transition: background-color 0.2s, color 0.2s;
            font-weight: bold;
        }

        .sidebar ul li a:hover {
            background-color: #0077cc;
            color: white;
        }

        /* Content Styles */
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow: hidden;
            animation: fadeIn 1.5s;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 70px);
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        .footer {
            background-color: #005fa3;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        /* Toggle Button */
        .toggle-dark-mode {
            background-color: white;
            color: #0077cc;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .toggle-dark-mode:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <span>Random Assignment Repository</span>
        <div>
            <select class="class-switcher" id="class-switcher">
                <option value="physics">Physics</option>
                <option value="apush">APUSH</option>
            </select>
            <button class="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2 onclick="toggleSection('pdfs')">PDFs</h2>
            <ul id="pdfs" class="active">
                <!-- PDFs for Physics -->
                <li class="physics"><a href="TB_frq6-pages.pdf" target="viewer">TB_frq6-pages.pdf</a></li>
                <li class="physics"><a href="PhysicsTestBoomorDoom-pages.pdf" target="viewer">PhysicsTestBoomorDoom-pages.pdf</a></li>
                <!-- PDFs for APUSH -->
                <li class="apush" style="display: none;"><a href="APUSH_Assignment1.pdf" target="viewer">APUSH Assignment 1</a></li>
            </ul>

            <h2 onclick="toggleSection('urls')">URLs</h2>
            <ul id="urls">
                <!-- URLs for Physics -->
                <li class="physics"><a href="https://example.com/physics">Physics Resource</a></li>
                <!-- URLs for APUSH -->
                <li class="apush" style="display: none;"><a href="https://example.com/apush">APUSH Resource</a></li>
            </ul>

            <h2 onclick="toggleSection('images')">Images</h2>
            <ul id="images">
                <!-- Images for Physics -->
                <li class="physics"><a href="PhysicsImage1.jpg" target="viewer">Physics Image 1</a></li>
                <!-- Images for APUSH -->
                <li class="apush" style="display: none;"><a href="APUSHImage1.jpg" target="viewer">APUSH Image 1</a></li>
            </ul>
        </div>

        <!-- Content -->
        <div class="content">
            <iframe name="viewer"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Random Assignment Repository. Designed with ❤️ by Aadit Bontha.
    </div>

    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Section Toggle
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.classList.toggle('active');
        }

        // Class Switcher
        document.getElementById('class-switcher').addEventListener('change', (event) => {
            const selectedClass = event.target.value;
            document.querySelectorAll('.physics, .apush').forEach(el => {
                el.style.display = el.classList.contains(selectedClass) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
